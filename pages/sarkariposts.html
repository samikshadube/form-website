<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Update STM – Post Details</title>
    <link rel="stylesheet" href="latestjob.css">

    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #d40000;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav.navbar {
            display: flex;
            background-color: #333;
            padding: 10px 20px;
        }

        nav.navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav.navbar a:hover,
        nav.navbar a.active {
            background-color: #d40000;
            border-radius: 4px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
            padding: 0 20px;
        }

        .left {
            flex: 3;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .right {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-height: fit-content;
        }

        h1, h2 {
            color: #d40000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        iframe {
            margin-top: 20px;
            border-radius: 8px;
        }

        ul.list {
            list-style: none;
            padding: 0;
        }

        ul.list li {
            margin-bottom: 10px;
        }

        ul.list li a {
            text-decoration: none;
            color: #333;
        }

        ul.list li a:hover {
            color: #d40000;
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 40px;
        }

        @media(max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="logo">
        <h1>Online Update STM</h1>
        <p>बिहार का एक मात्र विश्वसनीय वेबसाइट</p>
    </div>
</header>

<!-- NAVBAR -->
<nav class="navbar">
    <a href="../index.html">Home</a>
    <a href="../latestjob.html">Latest Jobs</a>
    <a href="../Admit.html">Admit Card</a>
    <a href="../Results.html">Results</a>
    <a href="../University.html">University Update</a>
    <a href="../Sarkari.html" class="active">Sarkari Yojana</a>
    <a href="../Scholarship.html">Scholarship</a>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- LEFT: Post Content -->
    <div class="left">
        <h1 id="title"></h1>
        <p id="post"></p>

        <!-- Table -->
        <table>
            <tr><th>Start Date</th><td id="start"></td></tr>
            <tr><th>End Date</th><td id="end"></td></tr>
            <tr><th>Eligibility</th><td id="eligibility"></td></tr>
            <tr>
                <th>Form Link</th>
                <td><a id="formLink" target="_blank">Apply Here</a></td>
            </tr>
        </table>

        <!-- YouTube Video -->
        <iframe
            id="video"
            width="100%"
            height="315"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

    <!-- RIGHT: Recent Updates -->
    <div class="right">
        <h2>Recent Updates</h2>
        <ul class="list" id="recentList">
            <!-- Recent updates loaded from JSON -->
        </ul>
    </div>

</div>

<!-- FOOTER -->
<footer>
    <p>Disclaimer | Privacy Policy | About Us | Contact Us</p>
    <p>Copyright © 2025 onlineupdatestm.in</p>
</footer>

<!-- SCRIPT -->
<script>
const params = new URLSearchParams(window.location.search);
const postId = params.get("id");

fetch("../data/sarkariposts.json") // Make sure this path is correct relative to post.html
  .then(res => res.json())
  .then(data => {
    // Find the post by ID
    const post = data.find(p => p.id === postId);

    if (!post) {
        document.getElementById("title").innerText = "Post Not Found";
        document.getElementById("post").innerText = "The requested post does not exist.";
        return;
    }

    // Set Post content
    document.getElementById("title").innerText = post.title || "";
    document.getElementById("post").innerText = post.post || "";

    // Set Table content safely
    document.getElementById("start").innerText = post.startDate || "-";
    document.getElementById("end").innerText = post.endDate || "-";
    document.getElementById("eligibility").innerText = post.eligibility || "-";

    // Form Link
    const formLink = document.getElementById("formLink");
    if (post.formLink) {
        formLink.href = post.formLink;
        formLink.innerText = "Apply Here";
    } else {
        formLink.remove();
    }

    // YouTube Video
    const video = document.getElementById("video");
    if (post.youtube) {
        video.src = post.youtube;
    } else {
        video.style.display = "none";
    }

    // Populate Recent Updates
    const recentList = document.getElementById("recentList");
    data.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="post.html?id=${p.id}">${p.title}</a>`;
        recentList.appendChild(li);
    });

  })
  .catch(error => {
    console.error("Error loading posts.json:", error);
    document.getElementById("title").innerText = "Error loading post";
    document.getElementById("post").innerText = "Please try again later.";
  });
</script>


</body>
</html>
